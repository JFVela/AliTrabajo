<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Estilos principales */
        .sectionReserva {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .formularioReserva {
            width: 60%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para las etiquetas y entradas */
        .formularioReserva label {
            display: flex;
            font-weight: bold;
            font-size: 14px;
            color: #333;
            flex-direction: row-reverse;
            justify-content: flex-start;
            align-items: center;
        }

        .formularioReserva input[type="text"],
        .formularioReserva input[type="tel"],
        .formularioReserva input[type="date"],
        .formularioReserva input[type="number"],
        .formularioReserva select {
            width: auto;
            padding: 8px;
            font-size: 14px;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Estilo para la hora y los radio buttons en la misma fila */
        .hora-servicio {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hora-servicio input[type="number"] {
            width: 50px;
        }

        .hora-servicio input[type="radio"] {
            margin-left: 5px;
        }

        /* Ajustes de las columnas */
        .formularioReserva p,
        .formularioReserva input[type="submit"] {
            grid-column: span 2;
        }

        /* Botón de enviar */
        .formularioReserva input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .formularioReserva input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <style>
        :root {
            --color-uno: #074173;
            --color-dos: #1679AB;
            --color-tres: #5DEBD7;
            --color-cuatro: #C5FF95;
        }

        /* Estilo de metodo de pago */
        .iconoPago {
            height: 50px;
        }

        .metodoDePago * {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .descipcion {
            color: #5b5b5b;
        }

        .metodoDePago {
            width: 400px;
            padding: 15px;
            background-color: white;
            border-radius: 0px 25px 0px 25px;
            border: 5px solid var(--color-uno);
        }

        .metodoDePago__lista {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
            margin-left: 50px;
        }

        .metodoDePago__lista__texto {
            text-decoration: none;
        }

        /* Estilo del Checkbox */
        .ui-checkbox {
            --primary-color: var(--color-tres);
            --secondary-color: #fff;
            /* checkbox */
            --checkbox-diameter: 20px;
            --checkbox-border-radius: 5px;
            --checkbox-border-color: var(--color-uno);
            --checkbox-border-width: 1px;
            --checkbox-border-style: solid;
            /* checkmark */
            --checkmark-size: 1.2;
        }

        .ui-checkbox,
        .ui-checkbox *,
        .ui-checkbox *::before,
        .ui-checkbox *::after {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .ui-checkbox {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: var(--checkbox-diameter);
            height: var(--checkbox-diameter);
            border-radius: var(--checkbox-border-radius);
            background: var(--secondary-color);
            border: var(--checkbox-border-width) var(--checkbox-border-style) var(--checkbox-border-color);
            -webkit-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .ui-checkbox::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            -webkit-box-shadow: 0 0 0 calc(var(--checkbox-diameter) / 2.5) var(--primary-color);
            box-shadow: 0 0 0 calc(var(--checkbox-diameter) / 2.5) var(--primary-color);
            border-radius: inherit;
            opacity: 0;
            -webkit-transition: all 0.5s cubic-bezier(0.12, 0.4, 0.29, 1.46);
            -o-transition: all 0.5s cubic-bezier(0.12, 0.4, 0.29, 1.46);
            transition: all 0.5s cubic-bezier(0.12, 0.4, 0.29, 1.46);
        }

        .ui-checkbox::before {
            top: 40%;
            left: 50%;
            content: "";
            position: absolute;
            width: 4px;
            height: 7px;
            border-right: 2px solid var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color);
            -webkit-transform: translate(-50%, -50%) rotate(45deg) scale(0);
            -ms-transform: translate(-50%, -50%) rotate(45deg) scale(0);
            transform: translate(-50%, -50%) rotate(45deg) scale(0);
            opacity: 0;
            -webkit-transition: all 0.1s cubic-bezier(0.71, -0.46, 0.88, 0.6), opacity 0.1s;
            -o-transition: all 0.1s cubic-bezier(0.71, -0.46, 0.88, 0.6), opacity 0.1s;
            transition: all 0.1s cubic-bezier(0.71, -0.46, 0.88, 0.6), opacity 0.1s;
        }

        /* actions */

        .ui-checkbox:hover {
            border-color: var(--primary-color);
        }

        .ui-checkbox:checked {
            background: var(--primary-color);
            border-color: transparent;
        }

        .ui-checkbox:checked::before {
            opacity: 1;
            -webkit-transform: translate(-50%, -50%) rotate(45deg) scale(var(--checkmark-size));
            -ms-transform: translate(-50%, -50%) rotate(45deg) scale(var(--checkmark-size));
            transform: translate(-50%, -50%) rotate(45deg) scale(var(--checkmark-size));
            -webkit-transition: all 0.2s cubic-bezier(0.12, 0.4, 0.29, 1.46) 0.1s;
            -o-transition: all 0.2s cubic-bezier(0.12, 0.4, 0.29, 1.46) 0.1s;
            transition: all 0.2s cubic-bezier(0.12, 0.4, 0.29, 1.46) 0.1s;
        }

        .ui-checkbox:active:not(:checked)::after {
            -webkit-transition: none;
            -o-transition: none;
            -webkit-box-shadow: none;
            box-shadow: none;
            transition: none;
            opacity: 1;
        }

        .subirComprobante {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .inputGroup {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #nombreArchivo {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--color-uno);
            border-radius: 4px;
            background-color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #subirBtn {
            padding: 8px 16px;
            border: none;
            background-color: var(--color-uno);
            color: var(--color-tres);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        #subirBtn:hover {
            background-color: var(--color-tres);
            color: var(--color-dos);
        }

        .enviarBtn {
            width: 100%;
            padding: 5px 0 5px 0;
            border: 5px solid var(--color-dos);
            border-radius: 8px;
            background-color: var(--color-dos);
            color: white;
            font-size: 20px;
        }

        .enviarBtn:hover {
            border: 5px solid var(--color-uno);
            background-color: var(--color-uno);
            color: white;
        }

        .modalPago {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <section class="sectionReserva">
        <form class="formularioReserva" action="/submit-reservation" method="post">
            <label for="fecha">Fecha del servicio:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora del servicio:</label>
            <div class="hora-servicio">
                <input type="number" id="hora" name="hora" min="1" max="12" placeholder="12hr" required>
                <label for="am">AM</label>
                <input type="radio" id="am" name="ampm" value="AM" required>
                <label for="pm">PM</label>
                <input type="radio" id="pm" name="ampm" value="PM" required>
            </div>

            <label for="duracion">Duración del alquiler (horas):</label>
            <input type="number" id="duracion" name="duracion" min="1" max="10" required>

            <label for="departamento">Departamento:</label>
            <select id="departamento" name="departamento" required>
                <option value="">Seleccione un departamento</option>
            </select>

            <label for="provincia">Provincia:</label>
            <select id="provincia" name="provincia" required>
                <option value="">Seleccione una provincia</option>
            </select>

            <label for="distrito">Distrito:</label>
            <select id="distrito" name="distrito" required>
                <option value="">Seleccione un distrito</option>
            </select>

            <label for="ubicacion">Dirección:</label>
            <input type="text" id="ubicacion" name="ubicacion" placeholder="Utiliza referencias" required>

            <label for="telefono">Teléfono de contacto:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono" pattern="9[0-9]{8}"
                required>

            <input id="abrirModal" type="submit" value="Reservar">
        </form>
    </section>
    <p id="contador-dias"></p>


    <div id="idModal" class="modalPago">
        <section class="metodoDePago">
            <form action="insert_data.php" method="POST" enctype="multipart/form-data">
                <h1 class="titulo">Método de Pago</h1>
                <p class="descipcion">Selecciona su metodo de pago y sube tu comprobante.</p>
                <br>
                <div class="metodoDePago__lista">
                    <input type="radio" name="metodoPago" class="ui-checkbox" required>
                    <img class="iconoPago" src="/public/img/iconos/yape.png" alt="icono de yape">
                    <h3 class="metodoDePago__lista__texto">numero telefonico</h3>
                </div>
                <div class="metodoDePago__lista">
                    <input type="radio" name="metodoPago" class="ui-checkbox" required>
                    <img class="iconoPago" src="/public/img/iconos/yape.png" alt="icono de yape">
                    <h3 class="metodoDePago__lista__texto">numero telefonico</h3>
                </div>
                <div class="metodoDePago__lista">
                    <input type="radio" name="metodoPago" class="ui-checkbox" required>
                    <img class="iconoPago" src="/public/img/iconos/yape.png" alt="icono de yape">
                    <h3 class="metodoDePago__lista__texto">numero telefonico</h3>
                </div>
                <br>
                <div class="subirComprobante">
                    <label for="comprobante">Subir Comprobante de Pago</label>
                    <div class="inputGroup">
                        <input type="file" id="comprobante" name="comprobante" accept=".jpg, .jpeg, .png" required
                            style="display: none;">
                        <span id="nombreArchivo">Seleccionar archivo</span>
                        <button type="button" id="subirBtn">
                            <i class="bi bi-upload"></i>
                            Subir
                        </button>
                    </div>
                </div>
                <br>
                <input type="submit" class="enviarBtn" value="Enviar" id="enviarBtn">
            </form>
            <button id="cerrarModal">Cerrar</button>
        </section>
    </div>

    <!-- Validar subida -->
    <script>
        document.getElementById('subirBtn').addEventListener('click', function () {
            document.getElementById('comprobante').click(); // Activa el campo de carga de archivo al hacer clic en el botón
        });

        document.getElementById('comprobante').addEventListener('change', function () {
            const archivo = this.files[0]; // Obtiene el archivo seleccionado
            const nombreArchivo = document.getElementById('nombreArchivo');
            nombreArchivo.textContent = archivo ? archivo.name : 'Seleccionar archivo';
            // No se muestra mensaje de error aquí
        });

        // Validación antes de enviar el formulario
        document.getElementById('enviarBtn').addEventListener('click', function (event) {
            const archivo = document.getElementById('comprobante').files[0];
            if (!archivo) {
                event.preventDefault(); // Evita el envío del formulario
                alert('Por favor, sube el comprobante de pago.'); // Muestra un alerta si no se ha seleccionado un archivo
            }
        });
    </script>

    <!-- Validaciones -->
    <script>
        document.getElementById('fecha').setAttribute('min', new Date().toISOString().split('T')[0]);

        document.getElementById('fecha').addEventListener('change', function () {
            const fechaSeleccionada = new Date(this.value);
            const fechaActual = new Date();
            const diferenciaTiempo = fechaSeleccionada - fechaActual;
            const diferenciaDias = Math.ceil(diferenciaTiempo / (1000 * 60 * 60 * 24));
            let mensaje = '';

            if (diferenciaDias === 0) {
                mensaje = "El evento será mañana.";
            } else if (diferenciaDias < 7) {
                const diasSemana = ['lunes', 'martes', 'miércoles', 'jueves', 'viernes', 'sábado', 'domingo'];
                mensaje = `Este ${diasSemana[fechaSeleccionada.getDay()]} se reservará el evento.`;
            } else if (diferenciaDias < 14) {
                const diasSemana = ['lunes', 'martes', 'miércoles', 'jueves', 'viernes', 'sábado', 'domingo'];
                mensaje = `El ${diasSemana[fechaSeleccionada.getDay()]} de la siguiente semana será la reserva.`;
            } else {
                mensaje = `Faltan ${diferenciaDias} días para el evento.`;
            }

            document.getElementById('contador-dias').textContent = mensaje;
        });

        document.getElementById('duracion').addEventListener('input', function () {
            if (this.value > 10) {
                this.value = 10;
            }
        });
    </script>
    <!-- Obtener datos Geograficos -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('get_departamentos.php')
                .then(response => response.json())
                .then(data => {
                    const departamentoSelect = document.getElementById('departamento');
                    data.forEach(departamento => {
                        const option = document.createElement('option');
                        option.value = departamento.idDepa;
                        option.textContent = departamento.Departamento;
                        departamentoSelect.appendChild(option);
                    });
                });

            document.getElementById('departamento').addEventListener('change', function () {
                const departamentoId = this.value;
                fetch(`get_provincias.php?idDepa=${departamentoId}`)
                    .then(response => response.json())
                    .then(data => {
                        const provinciaSelect = document.getElementById('provincia');
                        provinciaSelect.innerHTML = '<option value="">Seleccione una provincia</option>';
                        data.forEach(provincia => {
                            const option = document.createElement('option');
                            option.value = provincia.idProv;
                            option.textContent = provincia.Provincia;
                            provinciaSelect.appendChild(option);
                        });
                    });
            });

            document.getElementById('provincia').addEventListener('change', function () {
                const provinciaId = this.value;
                fetch(`get_distritos.php?idProv=${provinciaId}`)
                    .then(response => response.json())
                    .then(data => {
                        const distritoSelect = document.getElementById('distrito');
                        distritoSelect.innerHTML = '<option value="">Seleccione un distrito</option>';
                        data.forEach(distrito => {
                            const option = document.createElement('option');
                            option.value = distrito.idDist;
                            option.textContent = distrito.Distrito;
                            distritoSelect.appendChild(option);
                        });
                    });
            });

            // Evento para imprimir el id del distrito seleccionado
            document.getElementById('distrito').addEventListener('change', function () {
                const distritoId = this.value;
                console.log("ID del distrito seleccionado:", distritoId);
            });
        });
    </script>
    <!-- modal -->
    <script>
        // Obtener elementos
        const abrirModal = document.getElementById('abrirModal');
        const modal = document.getElementById('idModal');
        const cerrarModal = document.getElementById('cerrarModal');
    
        // Abrir el modal
        abrirModal.addEventListener('click', function () {
            modal.style.display = 'flex'; // Mostrar el modal
        });
    
        // Cerrar el modal
        cerrarModal.addEventListener('click', function () {
            modal.style.display = 'none'; // Ocultar el modal
        });
    </script>
    
</body>
