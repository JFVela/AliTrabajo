        /* Estilos principales */
        .sectionReserva {
            display: flex;

        }

        .formularioReserva {

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            background-color: #fff;
            padding: 20px;

        /* Estilos para las etiquetas y entradas */
        .formularioReserva label {
            display: flex;

            color: #333;
            flex-direction: row-reverse;
            justify-content: flex-start;
            align-items: center;
        }

            font-size: 14px;
            color: #333;
            border: 1px solid #ccc;

        }

        /* Estilo para la hora y los radio buttons en la misma fila */
        .hora-servicio {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hora-servicio input[type="number"] {
            width: 50px;
        }

        .hora-servicio input[type="radio"] {
            margin-left: 5px;
        }

        /* Ajustes de las columnas */
        .formularioReserva p,
        .formularioReserva input[type="submit"] {
            grid-column: span 2;
        }

        /* Bot√≥n de enviar */
        .formularioReserva input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;

    <style>
        :root {
            --color-uno: #074173;

        }

        .metodoDePago__lista__texto {
            text-decoration: none;
        }

        /* Estilo del Checkbox */
        .ui-checkbox {
            --primary-color: var(--color-tres);
            --secondary-color: #fff;
            /* checkbox */
            --checkbox-diameter: 20px;
            --checkbox-border-radius: 5px;
            --checkbox-border-color: var(--color-uno);
            --checkbox-border-width: 1px;
            --checkbox-border-style: solid;
            /* checkmark */
            --checkmark-size: 1.2;
        }

        .ui-checkbox,
        .ui-checkbox *,
        .ui-checkbox *::before,
        .ui-checkbox *::after {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .ui-checkbox {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: var(--checkbox-diameter);
            height: var(--checkbox-diameter);
            border-radius: var(--checkbox-border-radius);
            background: var(--secondary-color);
            border: var(--checkbox-border-width) var(--checkbox-border-style) var(--checkbox-border-color);
            -webkit-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .ui-checkbox::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            -webkit-box-shadow: 0 0 0 calc(var(--checkbox-diameter) / 2.5) var(--primary-color);
            box-shadow: 0 0 0 calc(var(--checkbox-diameter) / 2.5) var(--primary-color);
            border-radius: inherit;
            opacity: 0;
            -webkit-transition: all 0.5s cubic-bezier(0.12, 0.4, 0.29, 1.46);
            -o-transition: all 0.5s cubic-bezier(0.12, 0.4, 0.29, 1.46);
            transition: all 0.5s cubic-bezier(0.12, 0.4, 0.29, 1.46);
        }

        .ui-checkbox::before {
            top: 40%;
            left: 50%;
            content: "";
            position: absolute;
            width: 4px;
            height: 7px;
            border-right: 2px solid var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color);
            -webkit-transform: translate(-50%, -50%) rotate(45deg) scale(0);
            -ms-transform: translate(-50%, -50%) rotate(45deg) scale(0);
            transform: translate(-50%, -50%) rotate(45deg) scale(0);
            opacity: 0;
            -webkit-transition: all 0.1s cubic-bezier(0.71, -0.46, 0.88, 0.6), opacity 0.1s;
            -o-transition: all 0.1s cubic-bezier(0.71, -0.46, 0.88, 0.6), opacity 0.1s;
            transition: all 0.1s cubic-bezier(0.71, -0.46, 0.88, 0.6), opacity 0.1s;
        }

        /* actions */

        .ui-checkbox:hover {
            border-color: var(--primary-color);
        }

        .ui-checkbox:checked {
            background: var(--primary-color);
            border-color: transparent;
        }

        .ui-checkbox:checked::before {
            opacity: 1;
            -webkit-transform: translate(-50%, -50%) rotate(45deg) scale(var(--checkmark-size));
            -ms-transform: translate(-50%, -50%) rotate(45deg) scale(var(--checkmark-size));
            transform: translate(-50%, -50%) rotate(45deg) scale(var(--checkmark-size));
            -webkit-transition: all 0.2s cubic-bezier(0.12, 0.4, 0.29, 1.46) 0.1s;
            -o-transition: all 0.2s cubic-bezier(0.12, 0.4, 0.29, 1.46) 0.1s;
            transition: all 0.2s cubic-bezier(0.12, 0.4, 0.29, 1.46) 0.1s;
        }

        .ui-checkbox:active:not(:checked)::after {
            -webkit-transition: none;
            -o-transition: none;
            -webkit-box-shadow: none;
            box-shadow: none;
            transition: none;
            opacity: 1;
        }

        .subirComprobante {
            font-family: Arial, sans-serif;
            display: flex;

        .inputGroup {

    <script>
        document.getElementById('fecha').setAttribute('min', new Date().toISOString().split('T')[0]);

        document.getElementById('fecha').addEventListener('change', function () {
            const fechaSeleccionada = new Date(this.value);
            const fechaActual = new Date();
            const diferenciaTiempo = fechaSeleccionada - fechaActual;
            const diferenciaDias = Math.ceil(diferenciaTiempo / (1000 * 60 * 60 * 24));
            let mensaje = '';

            if (diferenciaDias === 0) {
                mensaje = "El evento ser√° ma√±ana.";
            } else if (diferenciaDias < 7) {
                const diasSemana = ['lunes', 'martes', 'mi√©rcoles', 'jueves', 'viernes', 's√°bado', 'domingo'];
                mensaje = `Este ${diasSemana[fechaSeleccionada.getDay()]} se reservar√° el evento.`;
            } else if (diferenciaDias < 14) {
                const diasSemana = ['lunes', 'martes', 'mi√©rcoles', 'jueves', 'viernes', 's√°bado', 'domingo'];
                mensaje = `El ${diasSemana[fechaSeleccionada.getDay()]} de la siguiente semana ser√° la reserva.`;
            } else {
                mensaje = `Faltan ${diferenciaDias} d√≠as para el evento.`;
            }

            document.getElementById('contador-dias').textContent = mensaje;
        });

        document.getElementById('duracion').addEventListener('input', function () {
            if (this.value > 10) {
                this.value = 10;
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Cargar m√©todos de pago desde la base de datos
            fetch('get_metodos_pago.php')
                .then(response => response.json())
                .then(data => {
                    const listaMetodos = document.querySelector('.metodoDePago__lista');

                    data.forEach(metodo => {
                        // Crear el elemento de cada m√©todo de pago
                        const metodoDiv = document.createElement('div');
                        metodoDiv.classList.add('metodoDePago__item'); // Cambio para cada m√©todo

                        // Input radio
                        const input = document.createElement('input');
                        input.type = 'radio';
                        input.name = 'metodoPago';
                        input.classList.add('ui-checkbox');
                        input.value = metodo.idPago; // Ajuste de nombre
                        input.required = true;

                        // Imagen del √≠cono
                        const img = document.createElement('img');
                        img.classList.add('iconoPago');
                        img.src = metodo.iconoPago; // Ajuste de nombre
                        img.alt = `icono de ${metodo.descripcionPago}`;

                        // Nombre y descripci√≥n
                        const nombre = document.createElement('h3');
                        nombre.classList.add('metodoDePago__texto');
                        nombre.textContent = metodo.metodoPago;

                        const descripcion = document.createElement('p');
                        descripcion.classList.add('descripcionMetodo');
                        descripcion.textContent = metodo.descripcionPago;

                        // Agregar elementos al div
                        metodoDiv.appendChild(input);
                        metodoDiv.appendChild(img);
                        metodoDiv.appendChild(nombre);
                        metodoDiv.appendChild(descripcion);

                        // Agregar el m√©todo de pago al contenedor
                        listaMetodos.appendChild(metodoDiv);

                        // A√±adir el evento 'change' al input radio
                        input.addEventListener('change', function () {
                            // Ocultar todos los textos de los otros m√©todos de pago
                            const allTextElements = document.querySelectorAll('.metodoDePago__texto');
                            allTextElements.forEach(text => {
                                text.style.visibility = 'hidden'; // Ocultar todos los textos
                            });

                            // Mostrar el texto del m√©todo seleccionado
                            if (input.checked) {
                                nombre.style.visibility = 'visible'; // Mostrar el nombre cuando est√© marcado

                                // Variable para obtener el ID del radio marcado
                                const ObtnerId = input.value; // Obtener el ID del m√©todo de pago

                                // Mostrar el ID en la consola
                                console.log('ID del m√©todo de pago seleccionado:', ObtnerId);
                            }
                        });
                    });
                })
                .catch(error => console.error('Error al cargar m√©todos de pago:', error));
        });
    </script>
