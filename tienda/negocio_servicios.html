<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita una Cotización | Eventos de Música y Sonido</title>
    <style>
        /* Estilos básicos para el diseño */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            padding: 20px;
            background-color: #f3f3f3;
            text-align: center;
            font-size: 24px;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            background-color: #1b4f96;
            padding: 10px 20px;
        }
        .nav-bar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .step-indicator div {
            margin: 0 10px;
            color: #1b4f96;
            font-weight: bold;
        }
        .step-indicator div.disabled {
            color: #ccc;
        }
        .category-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .category-bar button {
            background-color: #1b4f96;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
        }
        .services {
            max-width: 800px;
            margin: auto;
        }
        .service-category {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
        }
        .service-list {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .service {
            text-align: center;
            width: 150px;
        }
        .service img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">EVENTOS DE MÚSICA Y SONIDO</div>
    <div class="nav-bar">
        <div>
            <a href="#">Servicios</a>
            <a href="#">Venta de Equipos</a>
            <a href="#">Alquiler de Equipos</a>
            <a href="#">Galería</a>
            <a href="#">Contacto</a>
        </div>
        <div>
            <a href="#" style="background-color: #1b4f96; padding: 10px; color: white; border-radius: 5px;">Cotiza tu Evento</a>
            <a href="#" style="border: 1px solid #1b4f96; padding: 10px; color: #1b4f96; border-radius: 5px;">Reserva tu Cita</a>
        </div>
    </div>
    
    <div class="step-indicator">
        <div>1. Elige tu servicio</div>
        <div class="disabled">2. Elige tu paquete</div>
        <div class="disabled">3. Completa tus datos</div>
    </div>

    <div class="category-bar">
        <button>Todos</button>
        <button>Sonido Profesional</button>
        <button>Iluminación</button>
        <button>Escenarios</button>
        <button>DJ y Animación</button>
        <button>Otros Servicios</button>
    </div>

    <div class="services">
        <div class="service-category">Sonido Profesional</div>
        <div class="service-list">
            <div class="service">
                <img src="imagenes/bose.JPG" alt="Alquiler de Parlante Bose">
                <div>Parlante Bose</div>
            </div>
            <div class="service">
                <img src="imagenes/jbl.JPG" alt="Alquiler de Parlante JBL">
                <div>Parlantes de los JBL</div>
            </div>
        </div>
        
        <div class="service-category">Iluminación</div>
        <div class="service-list">
            <div class="service">
                <img src="imagenes/luces.JPG" alt="Luces LED">
                <div>Luces LED</div>
            </div>
            <div class="service">
                <img src="imagenes/luces2.JPG" alt="Estrobos">
                <div>Estrobos</div>
            </div>
        </div>
    </div>
</body>
</html>
